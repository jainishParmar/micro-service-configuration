server:
  port: 8885
spring:
  data:
    mongodb:
      username: jainish
      password: jainish
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:org.example.orderservice.kafka.OrderConfirmation,paymentNotificationRequest:org.example.paymentservice.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: jainish
    password: jainish
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
